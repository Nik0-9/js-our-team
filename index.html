<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Our Team</title>
</head>

<body>

    <div class="container-fluid mt-3 nf-width">
        <h1 class="text-center">Our Team</h1>
    </div>
    <h2 class="text-center">Aggiungi Membro del Team</h2>

    <form id="teamMemberAdd" class="w-50 d-flex flex-column m-auto  ">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" class="form-control">

        <label for="role">Ruolo</label>
        <input type="text" id="role" name="role" class="form-control">

        <label for="photo">Nome Foto</label>
        <input type="text" id="photo" name="photo" class="form-control">

        <button class="btn btn-success  mb-5 mt-3 w-25 ">Invia</button>
    </form>

    <script src="js/utility.js"></script>
    <script src="js/myscript.js"></script>

</body>

</html>
